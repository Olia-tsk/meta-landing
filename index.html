<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Wave NFT</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="header-column">
          <img src="images/logo.png" alt="Meta" class="header-logo" />
          <ul class="header-menu">
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Wave NFTs</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Stories</a>
            </li>
            <li class="header-menu_item">
              <a href="#" class="header-menu_link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="header-social">
          <a href="#" class="header-social_link">
            <svg class="header-social_icon icon">
              <use xlink:href="images/sprite.svg#icon_twitter"></use>
            </svg>
          </a>
          <a href="#" class="header-social_link">
            <svg class="header-social_icon icon">
              <use xlink:href="images/sprite.svg#icon_discord"></use>
            </svg>
          </a>
          <a href="#" class="header-social_link">
            <svg class="header-social_icon icon">
              <use xlink:href="images/sprite.svg#icon_youtube"></use>
            </svg>
          </a>
          <a href="#" class="header-social_link">
            <svg class="header-social_icon icon">
              <use xlink:href="images/sprite.svg#icon_telegram"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
